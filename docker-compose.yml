version: "3"
services:
  app:
    env_file:
      - .development.env
    container_name: awesome_nest_boilerplate
    restart: always
    build: .
    ports:
      - 3000:3000
    links:
      - postgres
  postgres:
    image: postgres:13
    restart: always
    env_file:
      - .development.env
    ports:
      - 5432:5432
    volumes:
      - ./db-data:/var/lib/postgresql/data
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
